<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            width: 50%;
            margin: 0 auto;
            text-align: center;
        }

        h1 {
            color: red;
        }

        #id {
            color: green;
        }

        .class {
            color: pink;
        }
    </style>
</head>

<body>
    <!-- element selector -->

    <!-- 1. element -->
    <h3>element selector</h3>
    <h1>TITLE</h1>
    <hr>

    <!-- 2. id -->
    <h3>id selector</h3>
    <h1 id="id">TITLE</h1>
    <hr>

    <!-- 3. class -->
    <h3>class selector</h3>
    <h1 class="class">TITLE</h1>
    <hr>
</body>

</html>
