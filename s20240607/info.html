        <div class="container mt-3">
            <form id="form1" action="" method="get">
                <!-- <fieldset> -->
                <legend>
                    <h1>參賽者資料填寫</h1>
                </legend>

                <!-- input : text -->
                <div class="mt-3">
                    <label class="title_td" for="name">姓名 :</label>
                    <input class="form-control" type="text" id="name" name="name" placeholder="請輸入姓名">
                </div>
                <div class="mt-3">
                    <label class="title_td" for="phone">電話 :</label>
                    <input class="form-control" type="number" id="phone" name="phone" placeholder="請輸入電話">
                </div>
                <div class="mt-3">
                    <label class="title_td" for="phone">身分證字號 :</label>
                    <input class="form-control" type="text" id="nid" name="nid" placeholder="請輸入身分證字號">
                </div>
                <div class="mt-3">
                    <label class="title_td" for="address">地址 :</label>
                    <input class="form-control" type="text" id="address" name="address" placeholder="請輸入地址">
                </div>
                <!-- input : text -->
                <!-- input : number -->

                <hr>
                <!-- input : text => select -->
                <label class="title_td" for="">參賽主題 :</label>
                <select name="degree" id="" class="form-select">
                    <option value="0">自然</option>
                    <option value="1">人像</option>
                    <option value="2">動物</option>
                    <option value="3">建築</option>
                </select>

                <hr>
                <!-- checkbox 多選 -->
                <label class="title_td" for="">作品後製方式 :</label>
                <input class="checkbox form-check-input" type="checkbox" name="edit[]" id="" value="對比">對比
                <input class="checkbox form-check-input" type="checkbox" name="edit[]" id="" value="飽和">飽和
                <input class="checkbox form-check-input" type="checkbox" name="edit[]" id="" value="銳利">銳利
                <input class="checkbox form-check-input" type="checkbox" name="edit[]" id="" value="重置">重置

                <hr>
                <!-- radio 單遠 -->
                <label class="title_td" for="">年齡層 :</label>
                <input class="form-check-input" type="checkbox" name="love" value="羽球">20~30
                <input class="form-check-input" type="checkbox" name="love" value="音樂">30~40
                <input class="form-check-input" type="checkbox" name="love" value="電影">40~50

                <hr>
                <!-- radio 單遠 -->
                <label class="title_td" for="">性別 :</label>
                <input class="form-check-input" type="radio" name="sex" value="男">男
                <input class="form-check-input" type="radio" name="sex" value="女">女

                <hr>
                <!-- radio 單遠 -->
                <label class="title_td" for="">學歷 :</label>
                <input class="form-check-input" type="radio" name="graduate" value="博士/碩士">博士/碩士
                <input class="form-check-input" type="radio" name="graduate" value="大學">大學
                <input class="form-check-input" type="radio" name="graduate" value="高中">高中

                <hr>
                <label class="title_td" for="">出生日期 :</label>
                <input type="date" name="birth_day" id="birth_day" class="form-select" value="2024-04-05">

                <hr>
                <label class="title_td" for="">拍攝理念 : (100字內)</label>
                <textarea cols="50" rows="10" type="text" name="des" id="des" class="form-control" value=""></textarea>

                <hr>
                <div class="mb-3">
                    <label for="formFileMultiple" class="form-label">作品上傳 :</label>
                    <input class="form-control" type="file" id="formFileMultiple" multiple>
                </div>

                <hr>
                <input class="btn btn-secondary" type="submit" value="送出">
                <!-- </fieldset> -->
                <hr>
            </form>

        </div>
    </div>
